language: java

sudo: required

services:
  - docker

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


script:
  - ./gradlew buildImage

before_deploy:
  - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD

deploy:
  - docker push johkin/ppmselector